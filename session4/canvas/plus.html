<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="500" height="500" >
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");

var ctx = c.getContext("2d");

ctx.beginPath();
ctx.arc(250,250,240,0,2*Math.PI);
ctx.stroke();
ctx.fillStyle = "red";
ctx.fill();
ctx.closePath();

ctx.beginPath();
ctx.rect(232,50,50,400);
ctx.rect(50,232,400,50);
ctx.fillStyle = "white";
ctx.fill();
ctx.closePath();


</script> 

</body>
</html>
