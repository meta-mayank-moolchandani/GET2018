<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="200" height="100" >
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.arc(95,50,40,0,2*Math.PI);
ctx.stroke();
ctx.fillStyle = "red";
ctx.fill();
</script> 

</body>
</html>
