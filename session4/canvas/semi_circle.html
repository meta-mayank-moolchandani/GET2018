<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="500" height="500" >
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

ctx.beginPath();

ctx.arc(250,250,100,0.5*Math.PI,1.5*Math.PI);
ctx.stroke();
ctx.fillStyle = "#76bae8";
ctx.fill();

ctx.beginPath();

ctx.arc(250,250,93,0.5*Math.PI,1.5*Math.PI,new Boolean(false));

ctx.lineWidth = 15;
ctx.strokeStyle = 'grey';
ctx.stroke();
ctx.fillStyle = "white";


</script> 

</body>
</html>
