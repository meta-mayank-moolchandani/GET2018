<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Add Skill</title>
</head>
<body>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Select Skill</h1>
          <form th:object="${employeeSkill}" th:action="@{./addSkill}" method="post">
            <label>Skill</label>
                 <select th:field="*{skills}" multiple>
                    <option th:each="skill : ${skillList}"
                       th:value="${skill.id}"
                       th:utext="${skill.name}"/>
            </select>
<button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</body>
</html>
