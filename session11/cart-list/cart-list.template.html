<div class="container">
    <div class="row">
        <div class="col-6 mt-4">
            <h1>Shopping Cart</h1>
        </div>
    </div>
    <div class="row">
        <div class="card col-8 row px-0 my-4">
            <div class="card-header py-0 bg-transparent d-flex align-items-center justify-content-between">
                
                <p class="col-4">You have {{totalItemsInCart}} items in you cart</p>
                <button class="btn btn-light btn-sm col-3" ng-click="deleteAll()">Clear Shopping cart</button>
                
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-3"><p class="font-weight-bold">Product</p></div>
                    <div class="col-3">
                        <!-- <button class="btn btn-secondary btn-sm btn-block rounded-bottom" ng-click="addCart(product)">ADD TO CART</button> -->
                        <p class="font-weight-bold">Quantity</p>
                    </div>
                    <div class="col-3"><p class="font-weight-bold">Price</p></div>
                </div>
                <div class="row align-items-center my-4 border-bottom px-0" ng-repeat="item in $ctrl.cartItems">
                    <div class="col-3 my-2"><img src="/{{item.productImage}}" class="rounded-circle" height="50px"></div>
                    <div class="col-3"><p>{{item.productName}}</p></div>
                    <div class="col-3">
                        <!-- <button class="btn btn-secondary btn-sm btn-block rounded-bottom" ng-click="addCart(product)">ADD TO CART</button> -->
                        <p>{{item.productQuantity}}</p>
                    </div>
                    <div class="col-3"><p>{{item.productPrice}} * {{item.productQuantity}} =  ${{(item.productPrice) * (item.productQuantity)}}</p></div>
				</div>
				
                <div class="row d-flex align-items-center justify-content-between">
                    <div class="col-6 mr-auto"><a class="btn btn-primary" href="/#!/checkOut">Check Out</a></div>
                    <div class="col-3 "><p>total = {{$ctrl.getTotalPrice()}}$</p></div>
				</div>
				
            </div>
        </div>
    </div>
</div>
