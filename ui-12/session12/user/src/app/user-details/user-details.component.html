<div class="container">

  <div class="row py-2 mb-2 flex-nowrap justify-content-between align-items-end">
      <div class="col-md-2 display-4 px-0">Users</div>
      <div class="col-md-1 px-0">
          <a routerLink="/addUser" class="btn btn-secondary">add User</a>
      </div>
  </div>

  <div class="row py-2 flex-nowrap mb-4">
      <div class="input-group col-md-11 px-0">
          <input type="text" class="form-control" placeholder="Search Users by Name.." [(ngModel)]="searchString">
      </div>
      <div class="col-md-1">
          <button class="btn btn-primary">Search</button>
      </div>
  </div>
<!-- <child-app [user]=user></child-app> -->
  <div class="row my-2 justify-content-between">
      <div class="card col-md-3 mx-1 m-1" *ngFor="let user of users | filter: searchString">
          <div>
                <a class="btn btn-link badge float-right" routerLink = '/addUser/{{user.id}}'>
                    <i class="fa fa-pencil fa-2x"></i>
                </a>            
          </div>
          <div class=" d-flex shadow-sm align-items-center justify-content-between">
              <div class="card-img-left flex-auto d-none d-lg-block"><i class="fa fa-user fa-5x"></i></div>
              <div class="card-body d-flex flex-column align-items-start">
                  <h3 class="mb-2">{{user.name}}</h3>
                  <p><i class="fa fa-phone fa-1x px-2"></i>{{user.phone}}</p>
                  <p><i class="fa fa-map-marker-alt"></i> {{user.city}}</p>
              </div>
          </div>
      </div>
  </div> 
  
</div>
