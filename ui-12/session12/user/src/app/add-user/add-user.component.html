<form class = 'py-5 container' >

    <input [(ngModel)] = 'user.id' type = 'text' name = 'id' hidden> 

    <div class="form-group d-flex justify-conent-between">
      <label for="exampleInputEmail1" class='mx-5'>Name</label>
      <input [(ngModel)] = 'user.name'  name = 'name' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group d-flex">
      <label for="exampleInputPassword1" class='mx-5'>phone</label>
      <input type="text" [(ngModel)] = 'user.phone' name = 'phone' class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

    <div class="form-group d-flex">
        <label for="exampleInputPassword1" class='mx-5'>city</label>
        <input type="text"  [(ngModel)] = 'user.city' name = 'city' class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
  

    <button type="submit" class="btn btn-primary" (click)=addUser(user)>Submit</button>
  </form>
